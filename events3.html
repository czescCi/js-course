<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Events: Task 3</title>
    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        button {
            display: block;
            margin: 20px 0 20px 20px;
        }
        
        .button-bar {
            padding: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>

    <section class="preview">
    </section>

    <div class="button-bar">
        <button class="btn" data-color="red">Red</button>
        <button class="btn" data-color="yellow">Yellow</button>
        <button class="btn" data-color="green">Green</button>
        <button class="btn" data-color="purple">Purple</button>
    </div>

</body>
<script>
    let buttonBar = document.querySelector(".button-bar");
    let buttons = document.querySelectorAll("[data-color]");

    // Add your code here
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function() {
            buttonBar.style.backgroundColor = buttons[i].getAttribute("data-color");
        });
    }
</script>

</html>
